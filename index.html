<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bot Assembler</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="nav-bar"></div>

        <div id="app">
            <div class ="bot">
                <div class="bot-image">
                    <img v-bind:src="image">
                </div>

                <div class="bot-info">
                    <h1>{{ bot }}</h1>
                    <p v-if="incompleteParts > 5">Incomplete Bot</p>
                    <p v-else-if="incompleteParts <= 5 && incompleteParts > 0">Nearly Complete</p>
                    <p v-else>Bot Ready To Build</p>
                    <p>{{ description }}</p>
                    <a :href="link">Link</a>

                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>

                    <div v-for="variant in variants" :key="variant.variantId">
                        <p @mouseover="setBotImage(variant.variantImage)">{{ variant.variantColor }}</p>
                    </div>

                    <button @click="addToCart">Add to Bot</button>

                    <div class="cart">
                        <p>Cart({{cart}})</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
